<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Microblog</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  </head>
  <body>
    <header>
      <h1 id="h1">Microblog</h1>
    </header>
    <main>
      <label for="message">What do you want to post?</label>
      <textarea id="message"></textarea>
      <br/>
      <label for="otp">OTP</label>
      <br/>
      <input id="otp"></input>
      <br/>
      <button id="post">Post</button>
      &nbsp; <span id="error"></span>
      <br/>
      <hr/>
      <hr/>
      <label for="posts">My posts:</label>
      <section id="posts"></section>
      <hr/>
      <hr/>
      <label for="follows">My follows:</label>
      <section id="follows"></section>
      <hr/>
      <hr/>
      <label for="timeline">My timeline:</label>
      <section id="timeline"></section>
    </main>
  </body>
</html>
